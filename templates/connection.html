<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connection</title>
  <!-- Importer Bootstrap depuis un CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&display=swap'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css')}}">



</head>
<body>
  {% with messages = get_flashed_messages(with_categories = true ) %}
  {% if messages %}
      {% for category, message in messages %}
      <div id="flooter" class="flooter d-flex align-items-center">
          <div class="alert alert-{{ category }} alert-dismisstble fad show" id="alert" role="alert">
              <h1 class="text-primary m-0"><i class="fa fa-utensils me-3"></i>FoodApp</h1>
              {{ message }}
              <button type="button" class="close bg-primary w-2 border rounded " data-dismiss="alert" aria-label="Close" onclick="document.getElementById('flooter').remove()">
                  <div aria-hidden="true" class="ok">OK</div>
              </button>
          </div>
      </div>
      
      {% endfor %}
  {% endif %}
  {% endwith %}
<style>
body{
  font-family: 'Poppins', sans-serif;
    background-image: url("{{url_for('static', filename = 'img/bg-connect.jpg')}}") ;
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
    transition: background-color 0.3s ease;
}
</style>

<div class="hero">
<div class="container d-flex justify-content-center align-items-center vh-100">
  <form method="post" action="{{ url_for('auth.connexion') }}" class="login_box rounded border border-primary">
    <div class="login-header text-center mb-4">
      <h4>Connexion</h4>
    </div>

    <div class="input_box mb-4 position-relative">
      <input type="text" id="user" class="form-control" name="nom" required>
      <label for="user" class="label">Nom utilisateur</label>
      <i class="bx bx-user icon position-absolute top-50 translate-middle-y start-80"></i>
    </div>

    <div class="input_box mb-4 position-relative">
      <input type="password" id="pass" class="form-control mb-3" name="password" required>
      <label for="user" class="label">Mot de passe</label>
      <i class="bx bx-lock-alt icon position-absolute top-50 translate-middle-y start-80"></i>
    </div>

    <div class="remember-forgot d-flex justify-content-between mb-4">
      <div class="forgot">
        <a href="#">Mot de passe oubli√© ?</a>
      </div>
    </div>

    <div class="input_box mb-4">
      <input type="submit" class="btn btn-primary w-100" value="Se connecter">
    </div>

    <div class="register text-center">
      <span class="text-white">Pas de compte? <a href="{{url_for('auth.inscription')}}">S'inscrire</a></span>
    </div>
  </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
